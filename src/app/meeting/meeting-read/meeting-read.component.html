<div class="panel panel-primary">

  <!-- Heading -->
  <div class="panel-heading d-flex align-items-center">
    <h2 class="title"><i class="fa-solid fa-list-ul"></i> Meeting List</h2>
    <a routerLink="/meetings/create" class="ms-auto"><i class="add text-success fa-solid fa-circle-plus"></i></a>
  </div>

  <div *ngIf="timeout" class="spinner-border text-primary m-5 center" role="status">
    <span class="sr-only"></span>
  </div>

  <!-- Empty List -->
  <app-empty-list *ngIf="!timeout && (meetings == undefined || meetings.length === 0)"> </app-empty-list>

  <!-- Table -->
  <div *ngIf="!timeout && (meetings && meetings.length > 0)" class="panel-body">
    <table class="table table-striped">

      <!-- Table Head -->
      <thead>
        <tr>
          <th class="font-weight-bold">Name</th>
          <th class="font-weight-bold">Date</th>
          <th class="font-weight-bold">Start Hour</th>
          <th class="font-weight-bold">End Hour</th>
          <th class="actions-title font-weight-bold">Actions</th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody>

        <!-- Content -->
        <tr *ngFor="let meeting of meetings">
          <td class="meeting-name">
            <a title="{{ meeting.name }} details" routerLink="/meetings/details/{{ meeting.id }}">{{ meeting.name }}</a>
          </td>
          <td>{{ meeting.date }}</td>
          <td>{{ meeting.startHour }}</td>
          <td>{{ meeting.endHour }}</td>

          <!-- Actions Buttons -->
          <td class="actions-content d-flex justify-content-evenly">
            <a title="details" routerLink="/meetings/details/{{ meeting.id }}"><i class="fa-solid fa-info"></i></a>
            <a title="edit" routerLink="/meetings/update/{{ meeting.id }}"><i class="text-success fa-solid fa-pen-to-square"></i></a>
            <a title="delete" routerLink="/meetings/delete/{{ meeting.id }}"><i class="text-danger fa-solid fa-trash-can"></i></a>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
</div>
